<!DOCTYPE html>
<html>
<head>
    <title>DemoShop</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js"></script>
</head>
<body>
<header class="header">
    <div class="logo">
        <a href="../index.php">
            <img src="../img/MyComputer.ico" />
        </a>
    </div>
    <nav class="menu">
        <ul>
            <li>
                <a href="../index.php">Home</a>
            </li>
            <li>
                <div class="menu-dropdown">
                    <a class="menu-dropbtn">Categories
                    </a>
                    <div class="menu-dropdown-content">
                        <!-- BEGIN CATEGORIES -->
                        {CATEGORIES}
                        <!-- END CATEGORIES -->
                    </div>
                </div>
            </li>
            <li>
                <a href="../index.php?discount=1">Discounts</a>
            </li>
        </ul>
    </nav>
    <aside>
        <!-- BEGIN MENU -->
        <a class="cart" href="checkout.php">
            <span>{CART}</span>
        </a>
        {MENU1}
        {MENU2}
        {MENU3}
    </aside>
    <div class="dropdown">
        <button onclick="menuToggle()" class="menu-toggle dropbtn">
            <i></i>
        </button>
        <div id="myDropdown" class="dropdown-content">
            <div class="menu-show">
                <a href="../index.php">Home</a>
                <a href="../index.php?discount=1">Discounts</a>
            </div>
            <div class="aside-show">
                <a href="checkout.php">Checkout</a>
                {MENU1}
                {MENU2}
            </div>
        </div>
    </div>
    <!-- END MENU -->
</header>

<div class="checkout-container">
    <div class="checkout-head">
        <!-- BEGIN ORDER_INFO -->
        <span class="checkout-title">{ORDER_TITLE}</span>
        <div class="order-info">
            <span class="number-items">{NUMBER_ITEMS} item(s)</span>
            <span class="order-price">{ORDER_PRICE}€</span>
        </div>
        <!-- END ORDER_INFO -->
    </div>
    <!-- BEGIN NO_ORDER -->
    {NO_ORDER}
    <!-- END NO_ORDER -->
    <table>
        <thead>
        <!-- BEGIN TABLE_HEADER -->
            {HEADER}
        <!-- END TABLE_HEADER -->
        </thead>
        <tbody>
            <!-- BEGIN CHECKOUT -->
            <tr>
                <td><img src="../img/{IMAGE}"></td>
                <td><span>{NAME}</span></td>
                <td><span>{PRICE}€</span></td>
                <td><span>{QUANTITY}</span></td>
                <td>
                    <form action="item_remove.php" method="post">
                        <input type="hidden" name="order_item_price" value="{ORDER_ITEM_PRICE}">
                        <input type="hidden" name="order_item_id" value="{ITEM_ID}">
                        <input type="hidden" name="product_id" value="{PRODUCT_ID}">
                        <button type="submit"></button>
                    </form>
                </td>
            </tr>
            <!-- END CHECKOUT -->
        </tbody>
    </table>
    <!-- BEGIN SUBMIT -->
    {SUBMIT_BUTTON}
    <!-- END SUBMIT -->
</div>

</body>
</html>
